<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booleans and comparisons</title>
</head>
<body>
    
    <script>

         x = 4
         y = 5

         !true // false
         !(x === 4) // false 
         !(x > y) // true 


    </script>
    
</body>
</html>
